<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My TicTacToe</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js"></script>
</head>
<body>
<h1 id="heading">Tic Tac Toe</h1>
<table>
    <tr>
      <td id="1" class="Square" onclick=sqrClicked(this);></td>
      <td id="2" class="Square" onclick=sqrClicked(this);></td>
      <td id="3" class="Square" onclick=sqrClicked(this);></td>
    </tr>
    <tr>
      <td id="4" class="Square" onclick=sqrClicked(this);></td>
      <td id="5" class="Square" onclick=sqrClicked(this);></td>
      <td id="6" class="Square" onclick=sqrClicked(this);></td>
    </tr>
    <tr>
      <td id="7" class="Square" onclick=sqrClicked(this);></td>
      <td id="8" class="Square" onclick=sqrClicked(this);></td>
      <td id="9" class="Square" onclick=sqrClicked(this);></td>
    </tr>
</table>
<input type="button" value="Reset Game" name="Resetbtn" onclick="Reset_Game();" />
<div id="messageBox"</div>
</body>
</html>
